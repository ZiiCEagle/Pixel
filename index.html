<!DOCTYPE html>
<html>
<head>
    <title>Informations sur les écrans</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/tablesort.css">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Informations sur les écrans</h1>
            <p class="lead">Permet de récupérer les informations d'un écran</p>
        </div>

        <div class="row">
            <div id="group" class="form-group col-sm-4">
                <label for="width" class="control-label">Largeur</label>
                <input id="width" type="number" name="width" class="form-control input" placeholder="En pixel">
            </div>

            <div class="form-group col-sm-4">
                <label class="control-label" for="height">Hauteur</label>
                <input id="height" type="number" class="form-control input" placeholder="En pixel"/>
            </div>

            <div class="form-group col-sm-4">
                <label class="control-label" for="diagonal">Diagonale</label>
                <input id="diagonal" type="number" class="form-control input" placeholder="En pouce"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4">
                <button id="remember" class="btn btn-primary">Se souvenir</button>
            </div>

            <div class="form-group col-sm-4">
                <button id="self" class="btn btn-success">Mon écran</button>
            </div>
        </div>

        <p id="result" class="well well-sm hidden"></p>

        <div class="table-responsive">
            <table id="table" class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>Largeur</th>
                        <th>Hauteur</th>
                        <th>Diagonale</th>
                        <th>Résolution</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h2>Quelques résolutions</h2>
            <div class="list-group">
              <button class="list-group-item" data-width="1280" data-height="720">1280 x 720 HDTV</button>
              <button class="list-group-item" data-width="1366" data-height="768">1366 x 768 HD</button>
              <button class="list-group-item" data-width="1440" data-height="900">1440 x 900 WSXGA</button>
              <button class="list-group-item" data-width="1920" data-height="1080">1920 x 1080 FHD</button>
              <button class="list-group-item" data-width="2048" data-height="1080">2048 x 1080 2K</button>
              <button class="list-group-item" data-width="2560" data-height="1440">2560 x 1440 WQHD</button>
              <button class="list-group-item" data-width="3440" data-height="1440">3440 x 1440 UWQHD</button>
              <button class="list-group-item" data-width="3840" data-height="2160">3840 x 2160 UHD</button>
              <button class="list-group-item" data-width="4096" data-height="2160">4096 x 2160 4K</button>
              <button class="list-group-item" data-width="5120" data-height="2880">5120 x 2880 5K</button>
              <button class="list-group-item" data-width="7680" data-height="4320">7680 x 4320 8K</button>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Quelques appareils</h2>
            <div class="list-group">
              <button class="list-group-item" data-width="2304" data-height="1440" data-diagonal="12">Macbook 12"</button>
              <button class="list-group-item" data-width="2560" data-height="1600" data-diagonal="13.3">Macbook Pro Retina 13,3"</button>
              <button class="list-group-item" data-width="2880" data-height="1800" data-diagonal="15.4">Macbook Pro Retina 15,4"</button>
              <button class="list-group-item" data-width="1920" data-height="1080" data-diagonal="24">Écran 24" FHD</button>
              <button class="list-group-item" data-width="3840" data-height="2160" data-diagonal="28">Écran 28" UHD</button>
              <button class="list-group-item" data-width="2560" data-height="1440" data-diagonal="27">iMac 27"</button>
              <button class="list-group-item" data-width="5120" data-height="2880" data-diagonal="27">iMac 5K 27"</button>
              <button class="list-group-item" data-width="1334" data-height="750" data-diagonal="4.7">iPhone 6</button>
              <button class="list-group-item" data-width="1920" data-height="1080" data-diagonal="5.5">iPhone 6 Plus</button>
              <button class="list-group-item" data-width="2560" data-height="1440" data-diagonal="5.7">Nexus 6P</button>
              <button class="list-group-item" data-width="2560" data-height="1440" data-diagonal="5.1">Galaxy S7</button>
              <button class="list-group-item" data-width="1920" data-height="1080" data-diagonal="5.5">One Plus 2/3</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/tablesort.min.js"></script>
    <script type="text/javascript" src="assets/tablesort.number.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
